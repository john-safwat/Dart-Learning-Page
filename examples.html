<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dart Master - Examples</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Global Style for Variables -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "var(--primary)",
              "background-light": "var(--background-light)",
              "background-dark": "var(--background-dark)",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <!-- Scripts -->
    <script src="js/siteData.js"></script>
    <script src="js/examples.js" defer></script>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark flex flex-col min-h-screen"
  >
    <!-- Root container for JS injection -->
    <div id="examples-root" class="relative flex flex-col min-h-screen w-full">
      <div class="flex h-screen items-center justify-center">
        <p class="text-white">Loading Examples...</p>
      </div>
    </div>
  </body>
</html>
